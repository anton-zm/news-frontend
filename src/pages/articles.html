<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Дипломная работа. Вэб-факультет, 10 поток.">
    <meta name="author" content="Антон Змановский">
    <title>Диплом. Сохранённые статьи</title>
    <link rel="shortcut icon" href="<%=require('../images/favicon.png').default%>">
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>

<body>
    <header class="header header_articles">
        <div class="content header__content">
            <p class="header__logo header__logo_theme_light">NewsExplorer</p>
            <nav class="header__menu">
            </nav>
            <div class="header__menu-icon " id="mobile-menu-icon">
              <img src="<%=require('../images/menu_dark.svg').default%>" alt="Меню">
            </div>
        </div>
        <div class="header__line header__line_theme_light"></div>
        <div class="mobile-menu"></div>
    </header>

    <main class="page">
      <section class="saved-headings">
        <div class="content" id="articles-page-headings"></div>
      </section>

      <section class="result result_articles">
          <div class="content result__content">
              <div class="result__container result__container_articles">
                  
              </div>
          </div>
      </section>


    </main>
    <footer class="footer">
      <div class="content footer__content">
        <p class="footer__copyright"></p>
        <div class="footer__menu">
          <ul class="footer__menu-item">
            <li class="footer__list-item">
              <a href="" target="_blank" class="footer__menu-link">Главная</a>
            </li>
            <li class="footer__list-item">
                <a href="https://praktikum.yandex.ru/" target="_blank" class="footer__menu-link">Яндекс.Практикум</a>
            </li>
          </ul>
          <ul class="footer__socials">
            <li class="footer__social">
              <a href="https://github.com/anton-zm" target="_blank">
                  <img src="<%=require('../images/gh.png').default%>" alt="github" class="footer__icon">
              </a>
          </li>
          <li class="footer__social">
              <a href="https://t.me/Antonzm" target="_blank" class="footer__social-container">
                  <img src="<%=require('../images/tlg.png').default%>" alt="telegram" class="footer__icon">
              </a>
          </li>
          </ul>
        </div>
      </div>
    </footer>


    <script src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>

</html>
